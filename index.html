<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Verdade</title>
    <link rel="stylesheet" href="styles.css" />

<div id="watermark">Eron Ponce e Leonardo Lima</div>

<body class="container">
    <label for="proposicoes">
      <h3>Insira o número de Pinos</h3>
    </label>
    <input type="number" id="proposicoes" />
    <button type="button " id="fazerTabela " class="btn btn-primary" onclick="criar()">
      Faça a tabela
    </button>
    <table id="tabela"></table>
    <div class="row">
        <div class="col">
            <h3>Modificar tabela verdade com lógica</h3>
            <select id="primeiraOpcao" class="form-select">
          <option selected>Primeira opção</option>
        </select>
          
            <select id="segundaOpcao" class="form-select">
          <option selected>Segunda opção</option>
        </select>
        <select id="calculo" class="form-select">
          <option selected>Cálculo</option>
          <option value="1">AND</option>
          <option value="2">OR</option>
          <option value="3">NAND</option>
          <option value="4">XOR</option>
          <option value="5">XNOR</option>
          <option value="6">NOT</option>
          <option value="8">MUX</option>
          <option value="9">DMUX</option>
        </select>
            <button type="button" id="inserir" class="btn btn-primary" onclick="inserirCalculos()">
          Faça a operação determinada
        </button>
        </div>

    </div>

    <div class="row">
      <div class="col">
          <select id="primeiraOpcao" class="form-select">
        <option selected>Primeira opção</option>
      </select>
          <select id="segundaOpcao" class="form-select">
        <option selected>Segunda opção</option>
      </select>
      <select id="terceiraOpcao" class="form-select">
        <option selected>Terceira opção</option>
      </select>
      <select id="calculo" class="form-select">
        <option selected>Cálculo</option>
        <option value="8">MUX</option>
        <option value="9">DMUX</option>
      </select>
          <button type="button" id="inserir" class="btn btn-primary" onclick="inserirCalculos()">
        Faça a operação determinada
      </button>
      </div>

  </div>
